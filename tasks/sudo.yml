---

- name: Ensure sudo is installed
  apt:
    name: sudo
    state: present

- name: Admin sudoers
  template:
    src: 'sudo'
    dest: '/etc/sudoers.d/10-ansible-managed'
    owner: 'root'
    group: 'root'
    mode: '0440'
  no_log: users_debug == false
  with_items: '{{ users_admin }}'
